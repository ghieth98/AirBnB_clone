<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header and Footer</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <link rel="stylesheet" href="images/icon.png" type="image/x-icon">
</head>
<body>
<header>
    <div class="logo"></div>
</header>
<div class="container">

    <section class="filters">

        <div class="locations">

            <h3>Locations</h3>

            <h4>Egypt, Morocco...</h4>

            <ul class="popover">
                <li>
                    <h2>Egypt:</h2>
                    <ul>
                        <li>Cairo</li>
                        <li>Alexandra</li>
                    </ul>
                </li>
                <li>
                    <h2>Morocco: </h2>
                    <ul>
                        <li>Casablanca</li>
                        <li>Fez</li>
                    </ul>
                </li>
            </ul>

        </div>

        <div class="amenities">

            <h3>Amenities</h3>
            <h4>Internet, Kitchen...</h4>
            <ul class="popover">
                <li>Internet</li>
                <li>Kitchen</li>
                <li>Room service</li>
            </ul>

        </div>

        <button>Search</button>

    </section>
    <section class="places">
        <h1>Places</h1>
        <article>
            <h2>My home</h2>
        </article>
        <article>
            <h2>Tiny house</h2>
        </article>
        <article>
            <h2>A suite</h2>
        </article>
    </section>
</div>


<footer>
    <p>Best School</p>
</footer>

</body>
</html>
